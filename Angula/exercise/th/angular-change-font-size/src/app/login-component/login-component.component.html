<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div *ngIf="loginForm.controls.email.hasError('required')">
    <p class="text-danger">not empty </p>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
  </div>
  <div *ngIf="loginForm.controls.password.hasError('required') && loginForm.controls.password.touched">
    <p class="text-danger">not empty </p>
  </div>
  <div *ngIf="loginForm.controls.password.hasError('minlength') && loginForm.controls.password.touched">
    <p class="text-danger">min leng is 6  </p>
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" [disabled]="!loginForm.valid"  class="btn btn-primary">Submit</button>
</form>
